<!DOCTYPE html>
<html ng-app="todo">
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
          <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>


    </head>
    <body ng-controller="MainController as vm">
      <header>
        <div class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
            <span class="glyphicon glyphicon"> todoist-clone</span>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!vm.isLoggedIn"><a ui-sref="login">Login</a></li>
              <li ng-if="!vm.isLoggedIn"><a ui-sref="signup">Signup</a></li>
              <li ng-if="vm.isLoggedIn" ng-click='vm.logout()'>Logout</li>

            </ul>
          </div>
        </div>
      </header>
      <main class="container">
            <div ui-view></div>
      </main>






    <script src="js/app.js"></script>
    <script src="js/services/task.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/login/login.route.js"></script>
    <script src="app/login/login.service.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/main/main.route.js"></script>
    <script src="app/user/signup.route.js"></script>
    <script src="app/user/signupController.js"></script>
    <script src="app/user/userDataService.js"></script>
    <script src='index.js'>

    </script>

    </body>
</html>
