<div class="container">
  <form  ng-submit="vm.doLogin()" method="post">
  Username:  <input type="text" name="username" ng-model="vm.loginData.username">
  Password:   <input type="text" password="name" ng-model="vm.loginData.password">
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
