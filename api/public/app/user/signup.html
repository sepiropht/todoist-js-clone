<div class="container">
  <div class="row">
    <div class="col-sm6 col-md-4 col-md-offset-4">
      <form class= "form-signin" ng-submit="vm.signup()" method="post">
      Name:  <input type="text" name="name" class="form-control" ng-model="vm.userData.name">
      Username:  <input type="text" name="username"  class="form-control" ng-model="vm.userData.username">
      Password:   <input type="text" password="name"  class="form-control" ng-model="vm.userData.password">
        <button type="submit" class="btn btn-danger">Signup</button>
      </form>
    </div>

  </div>

</div>
